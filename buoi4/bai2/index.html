<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sinh viên</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Nhập thông tin sinh viên</h2>
  <div class="form">
    <label>MSSV <input type="text" id="mssv"></label><br>
    <label>Họ tên <input type="text" id="hoten"></label><br>
    <label>Email <input type="email" id="email"></label><br>

    <label>Giới tính
      <input type="radio" name="gender" value="Nam" checked> Nam
      <input type="radio" name="gender" value="Nữ"> Nữ
    </label><br>

    <label>Nơi sinh
      <select id="noisinh">
        <option value="TP.HCM">TP.HCM</option>
        <option value="Hà Nội">Hà Nội</option>
        <option value="Cần Thơ">Cần Thơ</option>
      </select>
    </label><br>

    <button onclick="themSinhVien()">Thêm vào danh sách</button>
  </div>

  <h2>Danh sách sinh viên</h2>
  <table id="dssv" border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>MSSV</th>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Giới tính</th>
        <th>Nơi sinh</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
