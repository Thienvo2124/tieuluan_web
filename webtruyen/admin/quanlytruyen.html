<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quản Lý Truyện</title>
  <script src="../js/admin-guard.js"></script>
  <link rel="stylesheet" href="/webtruyen/admin/css/admin_style.css">
  <link rel="stylesheet" href="/webtruyen/admin/css/quanlytruyen_style.css">
</head>

<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>ADMIN PANEL</h2>
      <ul class="menu">
        <li><a href="admin.html">🏠 Tổng Quan</a></li>
        <li class="active"><a href="/webtruyen/admin/quanlytruyen.html">📚 Quản Lý Truyện</a></li>
        <li><a href="/webtruyen/admin/quanlinguoidung.html">👥 Quản Lý Người Dùng</a></li>
        <li><a href="#" id="admin-logout-button">🚪 Đăng Xuất</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>📚 Quản lý danh sách truyện</h1>
      <button id="show-add-form-btn" class="btn btn-add">+ Thêm truyện mới</button>

      <form id="story-form" class="admin-form hidden">
        <input type="hidden" id="story-id">
        <h3 id="form-title">Thêm truyện mới</h3>
        <div class="input-group">
          <label for="story-title">Tên truyện</label>
          <input type="text" id="story-title" required>
        </div>
        <div class="input-group">
          <label for="story-author">Tác giả</label>
          <input type="text" id="story-author" required>
        </div>
        <div class="input-group">
          <label for="story-cover">Đường dẫn ảnh bìa</label>
          <input type="text" id="story-cover" placeholder="/img/img_truyen/Ten-Folder/cover.jpg" required>
        </div>
        <div class="input-group">
          <label for="story-desc">Mô tả</label>
          <textarea id="story-desc" rows="4"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="button-submit">Lưu</button>
          <button type="button" id="cancel-btn" class="button-cancel">Hủy</button>
        </div>
      </form>

      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ảnh Bìa</th>
            <th>Tên truyện</th>
            <th>Tác giả</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="story-list-body">
        </tbody>
      </table>
    </main>
  </div>

  <script src="/webtruyen/admin/js/quanlytruyen.js"></script>
</body>

</html>
