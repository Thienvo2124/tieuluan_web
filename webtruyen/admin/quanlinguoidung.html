<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quản Lý Người Dùng</title>
  <link rel="stylesheet" href="/webtruyen/admin/css/admin_style.css">
  <link rel="stylesheet" href="/webtruyen/admin/css/quanlytruyen_style.css">
</head>

<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>ADMIN PANEL</h2>
      <ul class="menu">
        <li><a href="admin.html">🏠 Tổng Quan</a></li>
        <li><a href="quanlytruyen.html">📚 Quản Lý Truyện</a></li>
        <li class="active"><a href="quanlynguoidung.html">👥 Quản Lý Người Dùng</a></li>
        <li><a href="/index.html" id="admin-logout-button">🚪 Quay lại</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>👥 Quản lý người dùng</h1>
      <button id="show-add-form-btn" class="btn btn-add">+ Thêm người dùng mới</button>

      <form id="user-form" class="admin-form hidden">
        <input type="hidden" id="user-username-hidden">
        <h3 id="form-title">Thêm người dùng mới</h3>

        <div class="input-group">
          <label for="user-username">Tên đăng nhập</label>
          <input type="text" id="user-username" required>
        </div>
        <div class="input-group">
          <label for="user-password">Mật khẩu</label>
          <input type="password" id="user-password" placeholder="Để trống nếu không muốn đổi">
        </div>
        <div class="input-group">
          <label for="user-role">Vai trò</label>
          <select id="user-role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="button-submit btn-blue">Lưu</button>
          <button type="button" id="cancel-btn" class="button-cancel btn-gray">Hủy</button>
        </div>
      </form>

      <table class="data-table">
        <thead>
          <tr>
            <th>Tên đăng nhập (Username)</th>
            <th>Vai trò (Role)</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="user-list-body">
        </tbody>
      </table>
    </main>
  </div>

  <script src="/webtruyen/admin/js/quanlinguoidung.js"></script>
</body>

</html>
