<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="css/form_login_register.css">
</head>

<body>
    <main class="auth-container">
        <form id="register-form" class="auth-form">
            <h2>Đăng Ký</h2>
            <div class="input-group">
                <label for="register-username">Tên đăng nhập</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="input-group">
                <label for="register-password">Mật khẩu</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <button type="submit" class="button-submit">Đăng Ký</button>
            <p class="toggle-link">Đã có tài khoản? <a href="login.html">Đăng Nhập</a></p>
            <p class="toggle-link"><a href="../../index.html">Quay Lại Trang Chủ</a></p>
        </form>
    </main>
    <script src="js/auth.js"></script>
</body>

</html>
