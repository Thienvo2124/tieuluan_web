<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css/form_login_register.css">
</head>

<body>
    <main class="auth-container">
        <form id="login-form" class="auth-form">
            <h2>Đăng Nhập</h2>
            <div class="input-group">
                <label for="login-username">Tên đăng nhập</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="button-submit">Đăng Nhập</button>
            <p class="toggle-link">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            <p class="toggle-link"><a href="../../index.html">Quay Lại Trang Chủ</a></p>
        </form>
    </main>
    <script src="js/auth.js"></script>
</body>

</html>
